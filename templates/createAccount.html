{% extends 'layout.html' %}
{% block head %}
    <title>Create Account</title>
{% endblock %}
{% block body %}
    <form action="{{ url_for('createAccount') }}" method="post">
        <div class="container pt-4">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-lg-6">
                    <div class="signup-form">
                        <div class="text-center pb-3">
                            <h1 class="pb-2">Register</h1>
                            <p class="hint-text" style="font-size: 1.2rem">Create your account. It's free and only takes
                                a minute.</p>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-12 col-sm-6 mb-3 mb-sm-1">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" name="first_name" placeholder="Jane"
                                       required="required">
                            </div>
                            <div class="col-12 col-sm-6">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" name="last_name" placeholder="Doe"
                                       required="required">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="example@mail.com"
                                       required="required">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                       required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Register Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="text-center pt-2 pb-4">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></div>


{% endblock %}
